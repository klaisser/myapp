<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>MyID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    .btn {
      padding: 15px;
      margin: 10px 0;
      background: #1c1c1c;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #111;
    }

    .nav div {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: #aaa;
    }

    .nav .active {
      color: #fff;
    }
  </style>
</head>

<body>

<!-- –≠–ö–†–ê–ù 1 -->
<div class="screen active" id="home">
  <h2>–ì–æ–ª–æ–≤–Ω–∞</h2>
  <div class="btn" onclick="openScreen('docs')">–î–æ–∫—É–º–µ–Ω—Ç–∏</div>
  <div class="btn" onclick="openScreen('profile')">–ü—Ä–æ—Ñ—ñ–ª—å</div>
</div>

<!-- –≠–ö–†–ê–ù 2 -->
<div class="screen" id="docs">
  <h2>–î–æ–∫—É–º–µ–Ω—Ç–∏</h2>
  <div class="btn" onclick="flip()">–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∏ –¥–æ–∫—É–º–µ–Ω—Ç</div>
  <div class="btn" onclick="openScreen('home')">–ù–∞–∑–∞–¥</div>

  <!-- –ö–ê–†–¢–û–ß–ö–ê -->
  <div class="card">
    <div class="inner" id="card">
      <div class="side">–î–æ–∫—É–º–µ–Ω—Ç</div>
      <div class="side back">–î–∞–Ω—ñ</div>
    </div>
  </div>
</div>

<!-- –≠–ö–†–ê–ù 3 -->
<div class="screen" id="profile">
  <h2>–ü—Ä–æ—Ñ—ñ–ª—å</h2>
  <div class="btn" onclick="openScreen('home')">–ù–∞–∑–∞–¥</div>
</div>

<!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø -->
<div class="nav">
  <div onclick="openScreen('home')">üè†</div>
  <div onclick="openScreen('docs')">üìÑ</div>
  <div onclick="openScreen('profile')">üë§</div>
</div>

<script>
function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function flip() {
  document.getElementById("card").classList.toggle("flipped");
}
</script>

<style>
.card {
  width: 300px;
  height: 190px;
  margin-top: 20px;
  perspective: 1000px;
}

.inner {
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.inner.flipped {
  transform: rotateY(180deg);
}

.side {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #1e1e1e;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
}
</style>

</body>
</html>
